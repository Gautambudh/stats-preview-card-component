<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- ------- Bootstrap link ------ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Stats preview card component</title>

</head>
<body>
  <main>
    <div class="container ">
      <div class="row stats-card">
        <!-- ---------- image here ----------- -->
        <div class="col-lg-6 col-md-6 image">         
          <img class="img-fluid" src="./images/image-header-desktop.jpg" alt="i">
          <!-- --- soft purple overlay here ---- -->
          <div class="overlay"></div>
        </div>
        <!-- ------- Text Section Here ------- -->
        <div class="col-lg-6 col-md-6 text-sec">
          <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p> 
          <div class="bottom-data">
            <span class="stats-data"><h2>10k+</h2><p>COMPANIES</p></span>
            <span class="stats-data"><h2>314</h2><p>TEMPLATES</p></span>    
            <span class="stats-data"><h2>12M+</h2><p>QUERIES</p></span> 
          </div>
        </div>
      </div>
    </div>
  </main>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
